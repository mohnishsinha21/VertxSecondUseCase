plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.vertx', name: 'vertx-core', version: '4.5.8'
    //implementation group: 'io.vertx', name: 'vertx-web', version: '4.5.8'
    implementation group: 'org.eclipse.californium', name: 'californium-core', version: '3.0.0'
    //implementation group: 'org.eclipse.californium', name: 'element-connector', version: '3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}